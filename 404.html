<!DOCTYPE html>

<style>html,body{margin:0;padding:0;overflow:hidden;height:100%;background:#0b0b0b;color:#fff;font-family:sans-serif}canvas{position:absolute;top:0;left:0;width:100%;height:100%;display:none}.header{position:absolute;top:20px;left:50%;transform:translateX(-50%);text-align:center;z-index:20;background:rgba(17,17,17,.6);backdrop-filter:blur(10px);padding:1rem 2rem;border-radius:10px}.header h1{font-size:3rem;margin:0;color:#e0c56e}.header p{margin:.5rem 0 1rem}.header a{color:#fff;background:rgba(224,197,110,.8);backdrop-filter:blur(6px);padding:.6rem 1.2rem;border-radius:6px;text-decoration:none;font-weight:700;transition:.3s}.header a:hover{background:rgba(224,197,110,1)}button,input,select{font-family:inherit}#settings-btn,#switch-btn{background:rgba(34,34,34,.6);backdrop-filter:blur(8px);border:none;color:#fff;padding:.5rem 1rem;border-radius:6px;cursor:pointer;z-index:30;transition:.3s;box-shadow:0 2px 6px rgba(0,0,0,.4)}#settings-btn:hover,#switch-btn:hover{background:rgba(50,50,50,.7)}#settings-btn{position:absolute;top:20px;left:20px}#switch-btn{position:absolute;top:20px;right:20px}#settings-panel,#game-select{position:absolute;top:60px;background:rgba(17,17,17,.6);backdrop-filter:blur(10px);padding:1rem;border-radius:8px;z-index:25;width:280px;box-shadow:0 4px 12px rgba(0,0,0,.6);opacity:0;transform:translateY(-10px);pointer-events:none;transition:opacity .3s ease,transform .3s ease}#settings-panel.show,#game-select.show{opacity:1;transform:translateY(0);pointer-events:auto}#settings-panel label{display:block;margin:.5rem 0 .2rem;font-size:.9rem}#settings-panel span{font-size:.8rem;color:#aaa}#settings-panel button{width:100%;margin-top:.5rem;background:rgba(224,197,110,.8);color:#000;font-weight:700;border:none;padding:.5rem;border-radius:6px;cursor:pointer;transition:.3s}#settings-panel button:hover{background:rgba(224,197,110,1)}#game-select{right:20px}#game-select button{display:block;width:200px;margin:.25rem 0;background:rgba(34,34,34,.6);backdrop-filter:blur(8px);color:#fff;border:none;padding:.5rem;border-radius:6px;cursor:pointer;text-align:left;transition:.3s}#game-select button:hover{background:rgba(50,50,50,.7)}input[type="range"]{-webkit-appearance:none;width:100%;height:6px;border-radius:3px;background:rgba(34,34,34,.6);outline:none;margin:8px 0 16px 0;backdrop-filter:blur(8px)}input[type="range"]::-webkit-slider-thumb{-webkit-appearance:none;width:18px;height:18px;border-radius:50%;background:#e0c56e;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.4);transition:all .3s}input[type="range"]::-webkit-slider-thumb:hover{background:#f0d57e;transform:scale(1.1);box-shadow:0 3px 8px rgba(224,197,110,.6)}input[type="range"]::-moz-range-thumb{width:18px;height:18px;border-radius:50%;background:#e0c56e;cursor:pointer;border:none;box-shadow:0 2px 6px rgba(0,0,0,.4);transition:all .3s}input[type="range"]::-moz-range-thumb:hover{background:#f0d57e;transform:scale(1.1);box-shadow:0 3px 8px rgba(224,197,110,.6)}input[type="range"]::-moz-range-track{width:100%;height:6px;cursor:pointer;background:rgba(34,34,34,.6);border-radius:3px}input[type="checkbox"]{appearance:none;-webkit-appearance:none;width:18px;height:18px;border-radius:4px;background:rgba(34,34,34,.6);border:2px solid #e0c56e;cursor:pointer;position:relative;transition:all .2s;display:inline-block;flex:0 0 auto}input[type="checkbox"]:checked{background:#e0c56e}input[type="checkbox"]::after{content:'‚úî';color:black;font-size:11px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}.checkbox-label{display:inline-flex;align-items:center;gap:.5rem;font-size:.95rem;cursor:pointer}.galaxy-controls{margin-top:1rem;padding-top:1rem;border-top:1px solid rgba(255,255,255,.1)}.galaxy-type-grid{display:grid;grid-template-columns:1fr 1fr;gap:.5rem;margin-top:.5rem}.galaxy-type-btn{background:rgba(34,34,34,.6);backdrop-filter:blur(8px);color:#fff;border:2px solid transparent;padding:.5rem;border-radius:6px;cursor:pointer;transition:all .3s;font-size:.8rem}.galaxy-type-btn:hover{background:rgba(50,50,50,.7)}.galaxy-type-btn.active{border-color:#e0c56e;background:rgba(224,197,110,.2)}.controls-hint{font-size:.7rem;color:#888;margin-top:1rem;padding:.5rem;background:rgba(0,0,0,.3);border-radius:4px;line-height:1.3}</style>
</head>
<body>
<canvas id="balls-canvas"></canvas>
<canvas id="galaxy-canvas"></canvas>
<div class="header"><h1>404</h1><p>Page not found, but enjoy some games while you're at it!</p><a href="https://orionlabs.dev">Go Home</a></div>
<button id="settings-btn">‚öôÔ∏è Settings</button><button id="switch-btn">üéÆ Switch Game</button>
<div id="settings-panel"></div>
<div id="game-select"><button data-game="balls">‚ö™ Bouncing Balls</button><button data-game="galaxy">üåå Galaxy Simulator</button></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
<script>const ballsCanvas=document.getElementById("balls-canvas");let galaxyCanvas=document.getElementById("galaxy-canvas");const settingsBtn=document.getElementById("settings-btn");const switchBtn=document.getElementById("switch-btn");const panel=document.getElementById("settings-panel");const gameSelect=document.getElementById("game-select");let currentGame="balls";let engine,world,render,runner,mouseConstraint;let balls=[];const maxBalls=150;let gravityOn=true;let spawnAmount=5;let ballColors=["#e0c56e","#63d2d4","#be93d4","#f5a66f","#ff6b6b","#4ade80","#60a5fa"];let galaxyScene,galaxyCamera,galaxyRenderer,galaxyParticles;let galaxyCount=800;let galaxyType='spiral';let isMouseDown=false,mouseX=0,mouseY=0;let targetRotationX=0,targetRotationY=0,currentRotationX=0,currentRotationY=0;let cameraDistance=300,targetDistance=300;let positionsArray=null,colorsArray=null,targetPositions=null,targetColors=null,galaxyMaterial=null,geometry=null,isTransitioning=false;let currentParticleSize=3;let galaxyAnimId=null;function initBalls(){cleanup();ballsCanvas.style.display="block";if(galaxyCanvas)galaxyCanvas.style.display="none";engine=Matter.Engine.create();world=engine.world;render=Matter.Render.create({canvas:ballsCanvas,engine:engine,options:{width:window.innerWidth,height:window.innerHeight,background:"transparent",wireframes:false}});runner=Matter.Runner.create();Matter.Render.run(render);Matter.Runner.run(runner,engine);createWalls();for(let i=0;i<10;i++)spawnBall();const mouse=Matter.Mouse.create(render.canvas);mouseConstraint=Matter.MouseConstraint.create(engine,{mouse:mouse,constraint:{stiffness:.2,render:{visible:false}}});Matter.World.add(world,mouseConstraint);render.mouse=mouse;updateGravity()}function createWalls(){const walls=[Matter.Bodies.rectangle(window.innerWidth/2,-50,window.innerWidth,100,{isStatic:true}),Matter.Bodies.rectangle(window.innerWidth/2,window.innerHeight+50,window.innerWidth,100,{isStatic:true}),Matter.Bodies.rectangle(-50,window.innerHeight/2,100,window.innerHeight,{isStatic:true}),Matter.Bodies.rectangle(window.innerWidth+50,window.innerHeight/2,100,window.innerHeight,{isStatic:true})];Matter.World.add(world,walls)}function spawnBall(){for(let i=0;i<spawnAmount;i++){if(balls.length>=maxBalls)break;const r=20+Math.random()*20;const x=Math.random()*(window.innerWidth-r*2)+r;const y=Math.random()*(window.innerHeight-r*2)+r;if(x-r<0||x+r>window.innerWidth||y-r<0||y+r>window.innerHeight)continue;const ball=Matter.Bodies.circle(x,y,r,{restitution:.9,frictionAir:gravityOn?0.01:0.001,render:{fillStyle:ballColors[Math.floor(Math.random()*ballColors.length)]}});balls.push(ball);Matter.World.add(world,ball)}}function wipeBalls(){if(world){balls.forEach(b=>Matter.World.remove(world,b))}balls=[]}function updateGravity(){if(!engine)return;engine.gravity.y=gravityOn?1:0;balls.forEach(b=>b.frictionAir=gravityOn?0.01:0.001)}function resizeBalls(){if(!render)return;render.options.width=window.innerWidth;render.options.height=window.innerHeight;render.canvas.width=window.innerWidth;render.canvas.height=window.innerHeight;if(world){Matter.World.clear(world,false);createWalls();balls.forEach(b=>Matter.World.add(world,b));if(mouseConstraint)Matter.World.add(world,mouseConstraint)}}function initGalaxy(){cleanup();try{const oldCanvas=galaxyCanvas;const parent=oldCanvas&&oldCanvas.parentNode;const newCanvas=document.createElement("canvas");newCanvas.id="galaxy-canvas";newCanvas.style.position="absolute";newCanvas.style.top="0";newCanvas.style.left="0";newCanvas.style.width="100%";newCanvas.style.height="100%";newCanvas.style.display="block";if(parent){parent.replaceChild(newCanvas,oldCanvas)}else{document.body.appendChild(newCanvas)}galaxyCanvas=newCanvas}catch(err){}ballsCanvas.style.display="none";galaxyCanvas.style.display="block";galaxyScene=new THREE.Scene();galaxyCamera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,2000);galaxyRenderer=new THREE.WebGLRenderer({canvas:galaxyCanvas,antialias:true,powerPreference:"high-performance"});galaxyRenderer.setSize(window.innerWidth,window.innerHeight);galaxyRenderer.setPixelRatio(window.devicePixelRatio?window.devicePixelRatio:1);cameraDistance=300;targetDistance=300;currentRotationX=0;currentRotationY=0;targetRotationX=0;targetRotationY=0;galaxyCamera.position.set(0,100,cameraDistance);setupGalaxyControls();createGalaxy();animateGalaxy()}function setupGalaxyControls(){galaxyCanvas.removeEventListener("mousedown",onMouseDown);galaxyCanvas.removeEventListener("mousemove",onMouseMove);galaxyCanvas.removeEventListener("mouseup",onMouseUp);galaxyCanvas.removeEventListener("wheel",onWheel);galaxyCanvas.addEventListener("mousedown",onMouseDown);galaxyCanvas.addEventListener("mousemove",onMouseMove);galaxyCanvas.addEventListener("mouseup",onMouseUp);galaxyCanvas.addEventListener("wheel",onWheel,{passive:false});galaxyCanvas.addEventListener("contextmenu",e=>e.preventDefault())}function onMouseDown(e){isMouseDown=true;mouseX=e.clientX;mouseY=e.clientY}function onMouseMove(e){if(!isMouseDown)return;const dx=e.clientX-mouseX,dy=e.clientY-mouseY;targetRotationY+=dx*0.01;targetRotationX+=dy*0.01;targetRotationX=Math.max(-Math.PI/2,Math.min(Math.PI/2,targetRotationX));mouseX=e.clientX;mouseY=e.clientY}function onMouseUp(){isMouseDown=false}function onWheel(e){e.preventDefault();const zoomSpeed=20;targetDistance+=e.deltaY*zoomSpeed*0.1;targetDistance=Math.max(80,Math.min(800,targetDistance))}function randomGaussian(){let u=0,v=0;while(u===0)u=Math.random();while(v===0)v=Math.random();return Math.sqrt(-2*Math.log(u))*Math.cos(2*Math.PI*v)}function generateSpiral(count,arms=3,armTwist=0.8,spread=12,armTaper=0.5){const positions=new Float32Array(count*3);const colors=new Float32Array(count*3);for(let i=0;i<count;i++){const arm=i%arms;const t=Math.random()*(Math.PI*4);const r=20+Math.pow(Math.random(),0.6)*240*(1+armTaper*Math.random());const baseAngle=t+(arm*(Math.PI*2/arms))+armTwist*(r/200);const radialNoise=(Math.random()-0.5)*spread;const x=Math.cos(baseAngle)*(r+radialNoise);const z=Math.sin(baseAngle)*(r+radialNoise);const y=(Math.random()-0.5)*Math.max(20,80-r*0.12);positions[i*3]=x;positions[i*3+1]=y;positions[i*3+2]=z;const color=new THREE.Color();const hue=0.6-Math.min(0.5,r/600);const lightness=0.6-Math.random()*0.25+(r/800);color.setHSL(hue,0.8,Math.max(0.15,lightness));colors[i*3]=color.r;colors[i*3+1]=color.g;colors[i*3+2]=color.b}return{positions,colors}}function generateElliptical(count){const positions=new Float32Array(count*3);const colors=new Float32Array(count*3);const a=220,b=160,c=80;for(let i=0;i<count;i++){const u=Math.random();const r=Math.pow(u,1/3);const theta=Math.acos(2*Math.random()-1);const phi=Math.random()*Math.PI*2;const x=r*Math.sin(theta)*Math.cos(phi)*a*(0.8+Math.random()*0.4);const y=r*Math.sin(theta)*Math.sin(phi)*b*(0.8+Math.random()*0.4);const z=r*Math.cos(theta)*c*(0.6+Math.random()*0.8);positions[i*3]=x;positions[i*3+1]=y;positions[i*3+2]=z;const color=new THREE.Color();color.setHSL(0.08+Math.random()*0.05,0.6,0.4+Math.random()*0.3);colors[i*3]=color.r;colors[i*3+1]=color.g;colors[i*3+2]=color.b}return{positions,colors}}function generateRing(count){const positions=new Float32Array(count*3);const colors=new Float32Array(count*3);const R=150,tube=40;for(let i=0;i<count;i++){const angle=Math.random()*Math.PI*2;const radial=R+(Math.random()-0.5)*tube;const x=Math.cos(angle)*radial+(Math.random()-0.5)*12;const z=Math.sin(angle)*radial+(Math.random()-0.5)*12;const y=(Math.random()-0.5)*40;positions[i*3]=x;positions[i*3+1]=y;positions[i*3+2]=z;const color=new THREE.Color();color.setHSL(0.55+Math.random()*0.05,0.85,0.5+Math.random()*0.25);colors[i*3]=color.r;colors[i*3+1]=color.g;colors[i*3+2]=color.b}return{positions,colors}}function generateCluster(count){const positions=new Float32Array(count*3);const colors=new Float32Array(count*3);const clusters=6;const centers=[];for(let c=0;c<clusters;c++)centers.push({x:(Math.random()-0.5)*300,y:(Math.random()-0.5)*300,z:(Math.random()-0.5)*300,r:30+Math.random()*80});for(let i=0;i<count;i++){const c=centers[i%clusters];const nx=c.x+(randomGaussian()*c.r);const ny=c.y+(randomGaussian()*c.r);const nz=c.z+(randomGaussian()*c.r);positions[i*3]=nx;positions[i*3+1]=ny;positions[i*3+2]=nz;const color=new THREE.Color();color.setHSL(0.9-Math.random()*0.2,0.7,0.5-(Math.random()*0.2));colors[i*3]=color.r;colors[i*3+1]=color.g;colors[i*3+2]=color.b}return{positions,colors}}function generatePositionsForType(type,outPos,outCol,count){let gen;switch(type){case"spiral":gen=generateSpiral(count,3,0.9,18,0.6);break;case"elliptical":gen=generateElliptical(count);break;case"ring":gen=generateRing(count);break;case"cluster":gen=generateCluster(count);break;default:gen=generateSpiral(count,3,0.8,12,0.5);break}const p=gen.positions,c=gen.colors;for(let i=0;i<count*3;i++){outPos[i]=p[i];outCol[i]=c[i]}}function createGalaxy(){if(galaxyParticles){galaxyScene.remove(galaxyParticles);galaxyParticles=null}if(geometry){geometry.dispose();geometry=null}if(galaxyMaterial){if(galaxyMaterial.map)galaxyMaterial.map.dispose();galaxyMaterial.dispose();galaxyMaterial=null}positionsArray=new Float32Array(galaxyCount*3);colorsArray=new Float32Array(galaxyCount*3);targetPositions=new Float32Array(galaxyCount*3);targetColors=new Float32Array(galaxyCount*3);generatePositionsForType(galaxyType,positionsArray,colorsArray,galaxyCount);targetPositions.set(positionsArray);targetColors.set(colorsArray);geometry=new THREE.BufferGeometry();geometry.setAttribute("position",new THREE.BufferAttribute(positionsArray,3));geometry.setAttribute("color",new THREE.BufferAttribute(colorsArray,3));const canvas=document.createElement("canvas");const size=128;canvas.width=size;canvas.height=size;const ctx=canvas.getContext("2d");const gradient=ctx.createRadialGradient(size/2,size/2,0,size/2,size/2,size/2);gradient.addColorStop(0,"rgba(255,255,255,1)");gradient.addColorStop(0.25,"rgba(255,255,255,0.9)");gradient.addColorStop(1,"rgba(255,255,255,0)");ctx.clearRect(0,0,size,size);ctx.fillStyle=gradient;ctx.fillRect(0,0,size,size);const texture=new THREE.CanvasTexture(canvas);texture.minFilter=THREE.LinearFilter;texture.magFilter=THREE.LinearFilter;texture.generateMipmaps=false;texture.needsUpdate=true;galaxyMaterial=new THREE.PointsMaterial({size:currentParticleSize,transparent:true,opacity:.95,vertexColors:true,map:texture,blending:THREE.AdditiveBlending,depthWrite:false,alphaTest:.01,sizeAttenuation:true});galaxyParticles=new THREE.Points(geometry,galaxyMaterial);galaxyScene.add(galaxyParticles);isTransitioning=false}function setGalaxyType(newType){galaxyType=newType;if(!targetPositions||targetPositions.length!==galaxyCount*3){targetPositions=new Float32Array(galaxyCount*3);targetColors=new Float32Array(galaxyCount*3)}generatePositionsForType(galaxyType,targetPositions,targetColors,galaxyCount);isTransitioning=true}function animateGalaxy(){if(galaxyAnimId){cancelAnimationFrame(galaxyAnimId);galaxyAnimId=null}const loop=()=>{if(currentGame!=="galaxy"||!galaxyScene||!galaxyCamera||!galaxyRenderer){galaxyAnimId=null;return}galaxyAnimId=requestAnimationFrame(loop);currentRotationX+=(targetRotationX-currentRotationX)*0.05;currentRotationY+=(targetRotationY-currentRotationY)*0.05;cameraDistance+=(targetDistance-cameraDistance)*0.05;galaxyCamera.position.x=Math.sin(currentRotationY)*cameraDistance*Math.cos(currentRotationX);galaxyCamera.position.y=Math.sin(currentRotationX)*cameraDistance;galaxyCamera.position.z=Math.cos(currentRotationY)*cameraDistance*Math.cos(currentRotationX);galaxyCamera.lookAt(0,0,0);if(!isMouseDown)targetRotationY+=0.002;if(isTransitioning&&geometry){const posAttr=geometry.getAttribute("position");const colAttr=geometry.getAttribute("color");const pArr=posAttr.array;const cArr=colAttr.array;let maxDelta=0;const lerp=.06;for(let i=0;i<pArr.length;i++){const delta=targetPositions[i]-pArr[i];pArr[i]+=delta*lerp;maxDelta=Math.max(maxDelta,Math.abs(delta));const cd=targetColors[i]-cArr[i];cArr[i]+=cd*lerp}posAttr.needsUpdate=true;colAttr.needsUpdate=true;if(maxDelta<.01)isTransitioning=false}try{galaxyRenderer.render(galaxyScene,galaxyCamera)}catch(e){if(galaxyAnimId){cancelAnimationFrame(galaxyAnimId);galaxyAnimId=null}}};loop()}function resizeGalaxy(){if(!galaxyRenderer||!galaxyCamera)return;galaxyCamera.aspect=window.innerWidth/window.innerHeight;galaxyCamera.updateProjectionMatrix();galaxyRenderer.setSize(window.innerWidth,window.innerHeight);targetDistance=Math.max(window.innerWidth,window.innerHeight)*.3}function cleanup(){try{if(render){Matter.Render.stop(render);if(render.canvas)render.canvas=null;render.textures={};render=null}if(runner){Matter.Runner.stop(runner);runner=null}engine=null;world=null;balls=[];if(mouseConstraint){mouseConstraint=null}}catch(e){}try{if(galaxyAnimId){cancelAnimationFrame(galaxyAnimId);galaxyAnimId=null}if(galaxyCanvas&&galaxyCanvas.removeEventListener){galaxyCanvas.removeEventListener("mousedown",onMouseDown);galaxyCanvas.removeEventListener("mousemove",onMouseMove);galaxyCanvas.removeEventListener("mouseup",onMouseUp);galaxyCanvas.removeEventListener("wheel",onWheel)}if(galaxyRenderer){try{galaxyRenderer.dispose();if(galaxyRenderer.forceContextLoss){try{galaxyRenderer.forceContextLoss()}catch(e){}}}catch(e){}galaxyRenderer=null}if(galaxyScene){galaxyScene.traverse(child=>{try{if(child.geometry)child.geometry.dispose();if(child.material){if(child.material.map)child.material.map.dispose();child.material.dispose()}}catch(err){}});try{galaxyScene.clear()}catch(e){}galaxyScene=null}galaxyParticles=null;positionsArray=null;colorsArray=null;targetPositions=null;targetColors=null;geometry=null;galaxyMaterial=null;isTransitioning=false}catch(e){}}function renderSettings(){panel.innerHTML="";if(currentGame==="balls"){panel.innerHTML=`<label>Spawn Amount: <span id="spawnVal">${spawnAmount}</span></label><input type="range" id="spawnAmount" min="1" max="50" value="${spawnAmount}"><label class="checkbox-label"><input type="checkbox" id="gravity" ${gravityOn?"checked":""}><span>Gravity</span></label><button id="spawnBtn">Spawn</button><button id="wipeBtn">Wipe Balls</button>`;document.getElementById("spawnAmount").oninput=e=>{spawnAmount=parseInt(e.target.value);document.getElementById("spawnVal").textContent=spawnAmount};document.getElementById("gravity").onchange=e=>{gravityOn=e.target.checked;updateGravity()};document.getElementById("spawnBtn").onclick=()=>spawnBall();document.getElementById("wipeBtn").onclick=()=>wipeBalls()}else{panel.innerHTML=`<label>Particle Count: <span id="pcVal">${galaxyCount}</span></label><input type="range" id="particleCount" min="200" max="10000" value="${galaxyCount}"><label>Particle Size: <span id="psVal">${currentParticleSize}</span></label><input type="range" id="particleSize" min="0.5" max="12" step="0.1" value="${currentParticleSize}"><div class="galaxy-controls"><label>Galaxy Type:</label><div class="galaxy-type-grid"><button class="galaxy-type-btn ${galaxyType==='spiral'?'active':''}" data-type="spiral">üåÄ Spiral</button><button class="galaxy-type-btn ${galaxyType==='elliptical'?'active':''}" data-type="elliptical">‚≠ï Elliptical</button><button class="galaxy-type-btn ${galaxyType==='ring'?'active':''}" data-type="ring">üí´ Ring</button><button class="galaxy-type-btn ${galaxyType==='cluster'?'active':''}" data-type="cluster">‚≠ê Cluster</button></div></div><div class="controls-hint">üñ±Ô∏è Click & drag to rotate<br>üîç Scroll to zoom in/out</div>`;document.getElementById("particleCount").oninput=e=>{galaxyCount=parseInt(e.target.value);document.getElementById("pcVal").textContent=galaxyCount;createGalaxy()};const ps=document.getElementById("particleSize"),psVal=document.getElementById("psVal");ps.oninput=e=>{const size=parseFloat(e.target.value);currentParticleSize=size;psVal.textContent=size;if(galaxyMaterial)galaxyMaterial.size=size};document.querySelectorAll(".galaxy-type-btn").forEach(btn=>{btn.onclick=()=>{document.querySelectorAll(".galaxy-type-btn").forEach(b=>b.classList.remove("active"));btn.classList.add("active");setGalaxyType(btn.dataset.type)}})} }settingsBtn.onclick=()=>{panel.classList.toggle("show")};switchBtn.onclick=()=>{gameSelect.classList.toggle("show")};gameSelect.querySelectorAll("button").forEach(btn=>{btn.onclick=()=>{currentGame=btn.dataset.game;gameSelect.classList.remove("show");panel.classList.remove("show");if(currentGame==="balls")initBalls();else initGalaxy();renderSettings()}});initBalls();renderSettings();window.addEventListener("resize",()=>{if(currentGame==="balls")resizeBalls();else resizeGalaxy()});document.addEventListener("wheel",e=>{if(currentGame==="galaxy"){e.preventDefault()}},{passive:false});</script>
</body>
