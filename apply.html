<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Current Openings - Orion Labs</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root {
--bg: #0f1115;
--panel: #161a22;
--text: #e6e9ef;
--muted: #a3adbd;
--primary: #e0c56e;
--border: #262b36;
}
html, body {
margin: 0;
background: var(--bg);
color: var(--text);
font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
}
header {
position: sticky;
top: 0;
z-index: 10;
background: linear-gradient(180deg, rgba(15,17,21,.95), rgba(15,17,21,.6));
backdrop-filter: blur(8px);
-webkit-backdrop-filter: blur(8px);
border-bottom: 1px solid var(--border);
}
.wrap {
max-width: 900px;
margin: 0 auto;
padding: 1.25rem 1rem;
}
main {
padding: 2rem 0 3rem 0;
}
h1 {
margin: 0 0 .25rem 0;
font-size: 1.75rem;
letter-spacing: .3px;
}
.subtitle {
margin: 0;
color: var(--muted);
font-size: .95rem;
}
.openings-panel {
background: var(--panel);
border: 1px solid var(--border);
border-radius: 12px;
padding: 1rem 2rem;
}
.job-item {
display: flex;
justify-content: space-between;
align-items: center;
padding: 1.5rem 0;
border-bottom: 1px solid var(--border);
}
.job-item:last-child {
border-bottom: none;
}
.job-title {
font-size: 1.25rem;
font-weight: 600;
color: var(--text);
text-decoration: none;
transition: color 0.2s;
}
.job-title:hover {
color: var(--primary);
}
.job-details {
display: flex;
gap: 1.5rem;
color: var(--muted);
font-size: 0.9rem;
}
.detail {
display: flex;
align-items: center;
gap: 0.5rem;
}
.detail svg {
width: 16px;
height: 16px;
stroke: var(--muted);
}
</style>
</head>
<body>
<header>
<div class="wrap">
<h1>Current Openings</h1>
<p class="subtitle">Thanks for checking out our job openings. See something that interests you? Apply here.</p>
</div>
</header>
<main class="wrap">
<div class="openings-panel" id="job-list">
</div>
</main>
<script>
document.addEventListener('DOMContentLoaded', () => {
const roles = [
"Web Developer",
"Unreal Engine Developer",
"Bot Developer",
"UI/UX Designer",
"Animator",
"Concept Artist",
"3D Artist"
];
const jobListContainer = document.getElementById('job-list');
roles.forEach(role => {
const encodedRole = encodeURIComponent(role);
const jobItemHTML = `
<div class="job-item">
	<div>
		<a href="job-details.html?role=${encodedRole}" class="job-title">${role}</a>
	</div>
	<div class="job-details">
		<div class="detail">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
			<span>Remote</span>
		</div>
		<div class="detail">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
			<span>Contractor</span>
		</div>
	</div>
</div>
`;
jobListContainer.innerHTML += jobItemHTML;
});
});
</script>
</body>
</html>
